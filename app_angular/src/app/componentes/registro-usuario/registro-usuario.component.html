    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="registration-form">
            <h2 class="text-center mb-4">Registro</h2>
            <form [formGroup]="formUser"  (ngSubmit)="addImage()">
              <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento</label>
                <select class="form-select" id="tipo_identificacion" name="tipo_identificacion"  formControlName="tipo_identificacion"  required>
                  <option selected disabled value="">Seleccione...</option>
                  <option *ngFor = "let tipoId of tiposId" value="{{tipoId.id_tipo}}">{{tipoId.descripcion}}</option>
                </select>
              </div>
              <div class="form-group">
              <label for="numeroDocumento">Número de Documento</label>
              <input type="number" class="form-control" id="id_usuario" name="id_usuario"  formControlName="id_usuario"  required>
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre_usuario"  name="nombre_usuario"  formControlName="nombre_usuario"  required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido"  formControlName="apellido" required>
            </div>

            <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input type="email" class="form-control" id="Correo_Electronico" name="Correo_Electronico"  formControlName="correo_electronico" required>
            </div>
            
            <div class="form-group">
              <label for="correo">Contraseña</label>
              <input type="password" class="form-control" id="Contraseña_Encriptada" name="Contraseña_Encriptada"  formControlName="Contraseña_Encriptada" required>
            </div>
            <!-- <input type="hidden" id="ID_Estado" value="1" name="ID_Estado"  formControlName="ID_Estado">
            <input type="hidden" id="ID_Rol" value="1" name="ID_Rol"  formControlName="ID_Rol">
             -->
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control" id="Telefono" name="Telefono"  formControlName="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              <small>Ejemplo: 123-456-7890</small>
            </div>


            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="Direccion" required name="Direccion"  formControlName="direccion">
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <select class="form-select" id="id_ciudad" required name="id_ciudad"  formControlName="id_ciudad">
                <option selected disabled value="">Seleccione...</option>
                <option *ngFor = "let ciudad of ciudades" [value]="ciudad.id_ciudad | number">{{ciudad.nombre_ciudad}}</option>
              </select>
            </div>
              <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" name="imagen" id="imageUpload" formControlName="imagen">
              </div>
              <!-- <label for="imagen">Imagen de Perfil</label> -->
              <!-- <input type="file" class="form-control" id="Imagen" name="Imagen" (change)="onFileChange($event)" accept="image/*" required> -->

            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
