  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <h2>INICIAR SESION</h2>
    <label for="username"class="form-label">Usuario</label>
    <input type="text" id="username" name="username" formControlName="username" placeholder="Ingrese su correo electrónico" required>

    <label for="password"class="form-label">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required formControlName="password">

    <button type="submit" >Iniciar Sesión</button>

    <div class="links">
        <a href="#">Olvidé Contraseña</a>
        <span>|</span>
        <a href="#">No tengo cuenta</a>
    </div>
  </form>
