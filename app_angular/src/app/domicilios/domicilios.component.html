<style>
    body {
        background-color: #f8f9fa;
    }
  
    .product-panel {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
  
    .filter-column {
        border-right: 1px solid #dee2e6;
    }
  
    .table-responsive {
        overflow-x: auto;
    }
  
    .table thead th {
        font-weight: bold;
    }
  
    .table tbody td {
        vertical-align: middle;
    }
  </style>
  

  <div class="container mt-5">
    <div class="row product-panel">
  
        <!-- Columna de Filtro
        <div class="col-md-3 filter-column">
            <h5>Filtrar usuarios</h5>
             Aquí puedes añadir tus filtros
        </div>-->
  
      
    <!-- Columna de Tabla de Domicilios -->
  <div class="col-md-9">
    <h5>Lista de Domicilios</h5>
    <div class="d-flex justify-content-between align-items-center">

    </div>
  
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID_Domicilio</th>

                    <th>valorDomicilio</th>

                    <th>fechaEntrega</th>

                    <th>calificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes incluir filas de datos dinámicamente con Angular -->
                <tr *ngFor="let domicilio of domicilios">
                    <td>{{ domicilio.ID_Domicilio }}</td>

                    <td>{{ domicilio.valorDomicilio }}</td>

                    <td>{{ domicilio.fechaEntrega }}</td>

                    <td>{{ domicilio.calificacion }}</td>
  
                    <td>
                        <button class="btn" name="editar" [routerLink]="['edit', domicilio.ID_Domicilio]">
                            <i class="fa-regular fa-pen-to-square" style="color:green"></i>
                            Editar
                        </button>
                        <button *ngIf="domicilio" class="btn btn-danger m-1" (click)="deleteDomicilios(domicilio.ID_Domicilio)">
                            <i class="fas fa-eye">Eliminar</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
